name: Test and build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Test and build
        run: |
          yarn install
          yarn test-unit
          yarn build
